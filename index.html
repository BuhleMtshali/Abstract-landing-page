<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract landing page</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="logo">Abstract | Help Center</span>
      <div>
        <input class="search-btn" type="search" value="Submit a request" />
        <input class="submit-btn" type="submit" value="Sign in" />
      </div>
    </header>
    <div class="top-bar">
      <p class="top-bar-quiz">How can we help?</p>
      <input type="search" placeholder="Search" class="top-bar-search" />
    </div>

    <div class="service-one">
      <img
        src="https://theme.zdassets.com/theme_assets/2197739/aed6500f4da41c641f3de5d96247eb6654e9c386.png"
        width="100px"
        height="100px"
      />
      <h3>Branches</h3>
      <img
        src="https://theme.zdassets.com/theme_assets/2197739/91588b3d042df901d9b941ccbb57af4f151401c7.png"
        width="100px"
        height="100px"
      />
      <h3>Manage your account</h3>
    </div>
  </body>
</html>
